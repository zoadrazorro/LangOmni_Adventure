version: '3.8'

services:
  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: langomni_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - langomni_network

  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: langomni_postgres
    environment:
      POSTGRES_DB: langomni_adventure
      POSTGRES_USER: langomni_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - langomni_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langomni_user -d langomni_adventure"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: langomni_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - langomni_network
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: langomni_backend
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://langomni_user:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/langomni_adventure
      QDRANT_URL: http://qdrant:6333
      GPU_0_ENABLED: ${GPU_0_ENABLED:-false}
      GPU_1_ENABLED: ${GPU_1_ENABLED:-false}
      OLLAMA_GPU_0_URL: ${OLLAMA_GPU_0_URL:-http://localhost:11434}
      OLLAMA_GPU_1_URL: ${OLLAMA_GPU_1_URL:-http://localhost:11435}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - langomni_network
    # Uncomment if you want GPU access from Docker
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Frontend Admin Panel
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: langomni_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - langomni_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: langomni_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - langomni_network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: langomni_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - langomni_network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: langomni_grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - langomni_network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  langomni_network:
    driver: bridge
